<html lang="ja" ng-app="bestHaskellApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="keyword" content="Haskell,Hackage,Package,Download,Ranking" />
    <meta name="description" content="Hackage download ranking." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

    <script type="text/javascript" src="/bower_components/angulartics/dist/angulartics-ga.min.js"></script>
    <script src="/main.js"></script>
    <title ng-bind="'best-haskell - ' + title"></title>
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavbarController">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#">BestHaskell</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <form class="navbar-form navbar-right" role="search" ng-submit="mode=null;submit()">
          <div class="input-group">
            <input type="text" class="form-control" ng-class="{'input-error': error}" placeholder="query"
              popover ng-model="query"
              popover-title="Query Language"
              popover-content="query1 [query2 ...]<br>[category:C1 [category:C2] ...]<br>[maintainer:M1 [maintainer:M2] ...] [license:LICENSE]<br><br>query, category is <strong>and</strong> condition.<br> maintainer is <strong>or</strong> condition.<br>'+' is replaced to ' ' in category.">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              <button type="button" style="padding: 6px 8px;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li><a href="javascript:void(0);" ng-click="mode='total';submit()">total</a></li>
                <li><a href="javascript:void(0);" ng-click="mode='weekly';submit()">last 1 week</a></li>
                <li><a href="javascript:void(0);" ng-click="mode='new';submit()">new packages</a></li>
                <li><a href="javascript:void(0);" ng-click="mode='active';submit()">active packages</a></li>
              </ul>
            </div>
          </div>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/licenses">Licenses</a></li>
          <li><a href="#/maintainers">Maintainers</a></li>
          <li><a href="#/categories">Categories</a></li>
          <li><a href="/api/documentation">API</a></li>
        </ul>
      </div>

    </nav>

    <div class="alert alert-danger" role="alert">
      best haskell is dead. because /packages/downloads hackage api requires auth.
    </div>

    <div class="container">
      <div ng-view></div>
    </div>

    <footer class="hidden-print">
      <p>This site provided by <a href="https://github.com/philopon/apiary">apiary</a> web framework.</p>
      <p>source code on <a href="https://github.com/philopon/best-haskell">github</a>.</p>
    </footer>
  </body>
</html>
