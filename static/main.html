<!DOCTYPE html>
<html lang="ja" ng-app="bestHaskellApp">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-route.min.js"></script>
    <script src="/main.js"></script>
    <title ng-bind="'best-haskell - ' + title"></title>
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#">BestHaskell</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <form class="navbar-form navbar-right" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="package name">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </div>
          </div>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="/api/documentation">API</a></li>
        </ul>
      </div>

    </nav>

    <div class="container">
      <div ng-view></div>
    </div>

    <footer>
      This site provided by <a href="https://github.com/philopon/apiary">apiary</a> web framework.
    </footer>
  </body>
</html>
