<div class="page-header">
  <h1>Search {{rawQuery}}<span ng-if="mode"> in {{mode}}</span> <small ng-if="hit">{{hit}} packages hit</small></h1>
</div>

<div loading-contents complete="complete" error="error">
  <ranking-table detail="true" author="true" ranking='result' skip="skip"></ranking-table>
</div>

<paginate num-items="hit" page="page" items-per-page="itemsPerPage" paginate-function="paginate"></paginate>
